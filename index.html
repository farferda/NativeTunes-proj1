<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Native Tunes</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>

    <script src="logic.js"></script>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="images/NativeTunesLogo.png">
    </div>
    
    <div class="container">
      <div class="jumbotron">
          <p> Welcome to NativeTunes, a new application to help you find the top <strong>new</strong> music in your country!</p>
          <p>Click on a country to get started:</p>
      </div>
    </div>

    <!-- Map Chart -->
    <div class="container">
      <div id="chartdiv"></div>
    </div>
    
    <!-- Spotify playlist -->
    <div class="container">
      <div id="country"></div>
      <div id="playlistName">Playlist Name</div>
      <div class="spotify-playlist-container">
        <div class="message"></div>
        <iframe
        id="spotify-playlist"
        class="isActive"
        src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX1N5uK98ms5p"
        frameborder="0"
        allowtransparency="true">
      </iframe>
      </div>
    </div>
  </body>
</html>
